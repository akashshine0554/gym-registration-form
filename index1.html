<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <form class="row-3 w-50">

        <div class="col-md-6">
            <label for="inputname" class="form-label">ENTER NAME:</label>
            <input type="text" class="form-control" id="inputname">
        </div>
        <div class="col-md-6">
            <label for="inputemail14" class="form-label">ENTER E-MAIL:</label>
            <input type="email" class="form-control" id="inputemail14">
        </div>

        <div class="col-md-6">
            <label for="inputpassword4" class="form-label">ENTER PASSWORD:</label>
            <input type="password" class="form-control" id="inputpassword4">
        </div>


        <div class="col-md-4">
            <label for="selcetcity" class="form-label">SELECT YOUR SHIFT:</label>
            <select name="" id="selcetcity" class="form-select">
                <option value="">choose your option.</option>
                <option value="">5 to 6</option>
                <option value="">6 to 7</option>
                <option value="">7 to 8</option>
                <option value="">8 to 9</option>

                </select>
                </div>


        <div class="col-md-4">
            <label for="selcetcity" class="form-label">SELECT YOUR CITY:</label>
            <select name="" id="selcetcity" class="form-select">
                <option value="">choose your option.</option>
                <option value="">baramati</option>
                <option value="">pune</option>
                <option value="">nagar</option>
                <option value="">satara</option>

            </select>
        </div>

        <div class="col-md-12">
            <label for="inputaddress" class="form-label"></label>ENETR YOUR ADDRESS:</label>
            <input type="text" class="form-control" id="inputaddress" placeholder="appatment,floor">
        </div>


        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="gridCheck">
                <label for="gridCheck" class="form-check-label"> I am not robot.</label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">SIGN IN</button>
        </div>




    </form>




</body>

</html>
